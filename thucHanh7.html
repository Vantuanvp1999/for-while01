<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a,i,j;
  a="<table border='1' width='300px' cellspacing='0' cellpadding='3' >";
  i=j=1
  while (i<=10) {
    a = a + "<tr>";
    while (j<=10) {
      a=a + "<td>" + i*j + "</td>";
      j++;
    }

    a=a + "</tr>";
    i++;
    j=1;
  }
  document.write(a);
</script>
</body>
</html>
