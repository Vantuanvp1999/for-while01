<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=parseInt(prompt("Nhập số lượng số nguyên tố cần in ra!"));

  let count = 0;
  let countSNT=0
  for(let i=2;i<1000;i++){
      if(countSNT<num){
          for(let j=1;j<=i;j++){
              if(i%j==0){
                  count+=1;
              }
              if(count==2){
                  document.write(i+"<br>");
                  countSNT++;
              }
              else{
                  break;
              }count=0;
          }

      }

  }
</script>
</body>
</html>
