<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=parseInt(prompt("Nhập số lượng số nguyên tố cần in ra!"));
  let count = 0;
  let n =2;
  while (count <= num) {
      if (n < 2 ) {
          break;
      }
    for (let i = 1; i <Math.sqrt(n); i++) {
      if (n % i !== 0) {
        count++;
      }
    }
    n++;
    document.write(n + "<br>");
  }
</script>
</body>
</html>
