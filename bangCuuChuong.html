<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a;
  a = "<table border='1' width='300px' cellspacing='0' cellpadding='3' >";
  for (let i = 1; i <= 10;i ++) {
    a = a + "<tr>";
    for (let j = 1; j <= 10;j ++) {
      a =a + "<td>" + i+"x"+j+"="+ i*j + "</td>";
    }
    a=a + "</tr>";
  }
  a=a + "</table>";
  document.write(a);
</script>
</body>
</html>
